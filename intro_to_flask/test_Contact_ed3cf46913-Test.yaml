# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "test_Contact_ed3cf46913-Test.csv"
    fields:
      - "name"
      - "email"
      - "message"
    skipHeader: true
  plugins:
    expect: {}
    
scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/contact"
          json:
            name: "{{ name }}"
            email: "{{ email }}"
            message: "{{ message }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "success"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/contact"
          json:
            name: "{{ name }}"
            email: "{{ email }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/contact"
          json:
            name: "{{ name }}"
            email: "{{ email }}"
            message: "{{ message }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: "{{ $between(200, 500) }}"
            - hasProperty: "message"
