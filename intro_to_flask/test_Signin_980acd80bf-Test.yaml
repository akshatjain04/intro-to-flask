# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 20
  plugins:
    expect: {}
  payload:
    path: "test_Signin_980acd80bf-Test.csv"
    fields: ["email", "password"]
    skipHeader: true

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/signin"
          json:
            email: "{{ email }}"
            password: "{{ password }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "email"
            - hasProperty: "password"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/invalid_url"
          json:
            email: "{{ email }}"
            password: "{{ password }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/signin"
          json:
            email: "{{ email }}"
            password: "{{ password }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: "{{ $between(200, 500) }}"
            - hasProperty: "email"
            - hasProperty: "password"
